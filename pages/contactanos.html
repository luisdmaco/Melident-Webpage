    <main>
        <div class="container">
            <h2 class="inicio__subtitle">Contáctenos</h2>
        <section>
            <h3 class="contactenos__subtitle">Solicita una cita</h3>
            <p class="contactenos__text">¡Completa el formulario y nos comunicaremos contigo!</p>
        </section>
        </div>

        <div class="container">
            <section>
                <form action="">
                    <fieldset>
                        <label for="nombres_apellidos" class="contactenos__text">Nombres y apellidos</label>
                        <br>
                        <input type="text" name="nombres_apellidos" id="nombres_apellidos">
                        <br>
                        <label for="correo" class="contactenos__text">Correo Electrónico</label>
                        <input type="text" name="correo" id="correo">
                        
                        <label for="celular" class="contactenos__text">Celular</label>
                        <input type="text" name="celular" id="celular">
                        <br>
                        <label for="especialidad" class="contactenos__text">Especialidad</label>
                        <select name="especialidad" id="especialidad">
                            <option value="ortodoncia">Ortodoncia</option>
                            <option value="endodoncia">Endodoncia</option>
                            <option value="estetica_dental">Estética Dental</option>
                            <option value="rehabilitacion">Rehabilitación Dental</option>
                            <option value="implantes">Implantes</option>
                            <option value="cirugia_oral">Cirugía Oral</option>
                        </select>
                        
                        <label for="fecha" class="contactenos__text">Fecha</label>
                        <input type="text" name="fecha" id="fecha">
                        <label for="hora"class="contactenos__text">Hora</label>
                        <input type="text" name="hora" id="hora">
                        <br>
                        <label for="comentarios_adicionales" class="contactenos__text">Comentarios adicionales</label>
                        <br>
                        <textarea name="comentarios_adicionaless" id="comentarios_adicionales" cols="30" rows="10"></textarea>
                        <br>
                        <div>
                            <input type="submit" name="enviar" id="enviar" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
